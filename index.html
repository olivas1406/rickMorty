<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rick &amp; Morty</title>
        <link rel="icon" href="./favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
    </head> 
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 titleHere">
                    <p>Rick &amp; Morty RPG</p>
                </div>
            </div>
            <div class="row">
                <div class="resetButton">
                    Reset Game
                </div>
            </div>


            <!-- <div class="row">
                <div class="col-2"></div>
                <div class="col-1 yourStats"></div>
                <div class="col-6">
                    <p class="infoDiv">What's Going Down: </p>
                </div>
                <div class="col-1 defenderStats"></div>
                <div class="col-2"></div>
            </div> -->

            <div class="row">
                <div class="col-10 infoRow">
                    <p class="infoDiv">What's Going Down: </p>
                </div>
            </div>



            <div class="row row2">
                <div class="col-3 chooseFlasher">
                    <p class="flash flasher1">Choose Your Character &#x21E8;</p>
                </div>
                <div class="col-6 chooseYou">
                    <div class="row position1">
                        <div class="col-2 pos1 pos11">
                            <h6>Rick Sanchez</h6>
                            <img src="./assets/images/rick.png" class="charImg charImg1" alt="Rick Sanchez">
                            <p class="hp HP1">HP: </p>
                        </div>
                        <div class="col-2 pos1 pos12">
                            <h6>Morty Smith</h6>
                            <img class="charImg2 charImg" src="./assets/images/morty.jpg" alt="Morty Smith">
                            <p class="hp HP2">HP: </p>  
                        </div>      
                        <div class="col-2 pos1 pos13">
                            <h6>Krombopulos</h6>
                            <img class="charImg3 charImg" src="./assets/images/krom.png" alt="Krombopulos Michael">
                            <p class="hp HP3">HP: </p>  
                        </div>         
                        <div class="col-2 pos1 pos14">
                            <h6>Lucius</h6>
                            <img class="charImg4 charImg" src="./assets/images/lucius.png" alt="Lucius">
                            <p class="hp HP4">HP: </p>
                        </div>
                    </div>
                </div>
                <div class="col-3 chooseFlasher">
                    <p class="flash flasher1">&#x21E6; Choose Your Character</p>
                </div>
            </div>
            <div class="row row3">
                <div class="col-3 chooseD">
                    <p class="flash flasher2">Choose Your Defender &#x21E8;</p>
                </div>
                <div class="col-6 chooseDefend"></div>
                <div class="col-3 chooseD">
                    <p class="flash flasher2">&#x21E6; Choose Your Defender</p>
                </div>
            </div>
            <div class="row row4">
                <div class="col-5 attack">
                    <div class="attackButton">ATTACK!!!</div>
                </div>
                <div class="col-6 defender"></div>
            </div>
        </div>
        <script src="./assets/javascript/game.js"></script>
    </body>
</html>
